version: "3.9"

services:
  elib-database:
    restart: always
    image: postgres:latest
    container_name: elib-database
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    volumes:
      - db-data:/var/lib/postgresql/data

  elib-server:
    restart: always
    build: ./backend
    container_name: elib-server
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8888"
    volumes:
      - ./backend:/app
    ports:
      - "8888:8888"
    depends_on:
      - elib-database
    
  elib-frontend:
    restart: always
    build: ./frontend
    container_name: elib-frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - elib-database
      - elib-server

volumes:
  db-data: